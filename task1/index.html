<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c592d611f3.js" crossorigin="anonymous"></script>
    <title>Task1</title>
</head>

<body>
    <div id="mainContent">
        <div id="container">
            <table id="newTable">
                <tr id="tableTh">
                    <th>Name</th>
                    <th>Created</th>
                    <th>Category</th>
                    <th>Content</th>
                    <th>Dates</th>
                    <th id="icons"><i class="fas fa-inbox" id="archive"></i> <i class="far fa-trash-alt"></i>
                    </th>
                </tr>

            </table>
            <button id="createNote">
                Create Note
            </button>
            <div id="formForList">
                <form onsubmit="return false;">
                    <div class="form-inner">
                        <h2>Fill the next form, please</h2>
                        <div class="form-content">
                            <label for="nameOfTask">Name of point:</label>
                            <p><input type="text" name="nameOfTask" id="nameOfTask" required value=""></p>
                            <label for="category">Type of your point:</label>
                            <p>
                                <select name="category" id="category">
                                    <option value="Task">Task</option>
                                    <option value="RandomThought">Random Thought</option>
                                    <option value="Idea">Idea</option>
                                </select>
                            </p>
                            <label for="content">Type content of your point:</label>
                            <p><input type="text" name="content" required id="content" value=""></p>
                            <div id="editBox">
                                <p><input type="checkbox" id="dateOn"> Set date interval:</p>
                            </div>

                            <div id="blockWithDate">
                                <label for="endDate">End Date:</label>
                                <p><input type="date" name="endDate" id="endDate" min="2021-01-01" max="2025-12-31"></p>
                            </div>
                            <p><button id="done">Done</button></p>
                            <p><button id="editBtn">Edit</button></p>

                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div id="statisticDiv">
            <table id="statisticTable">
                <tr id="statisticTr">
                    <th>Note Category</th>
                    <th>Active</th>
                    <th>Archived</th>
                </tr>
            </table>
        </div>
    </div>

    <div id="archiveDiv">
        <table id="archiveTable">
            <tr id="archiveTr">
                <th>Name</th>
                <th>Created</th>
                <th>Category</th>
                <th>Content</th>
                <th>Dates</th>
                <th id="icons"><i class="fas fa-times-circle"></i></i></th>
            </tr>
        </table>
        <button id="hideArchive"><i class="fas fa-arrow-up"></i></button>
    </div>


    <script src="./logic.js" type="module"></script>

</body>

</html>
